{% extends "base.html" %}
{% block title %}Pricing - Shortly{% endblock %}
{% block content %}
<section class="py-5 text-center bg-light">
  <div class="container">
    <h2 class="fw-bold mb-4">Simple Pricing</h2>
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card p-4 shadow-sm">
          <h4>Free Plan</h4>
          <p>Shorten unlimited URLs with basic analytics.</p>
          <h3>$0/month</h3>
          <button class="btn btn-primary">Get Started</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-4 shadow-sm">
          <h4>Pro Plan</h4>
          <p>Custom domains, link tracking, and API access.</p>
          <h3>$9/month</h3>
          <button class="btn btn-outline-primary">Upgrade</button>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
