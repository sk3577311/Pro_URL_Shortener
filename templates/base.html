<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Shortify{% endblock %}</title>

  <!-- Tailwind CDN (simple) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Flowbite (optional, for components) -->
  <link href="https://unpkg.com/flowbite@1.7.0/dist/flowbite.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/flowbite@1.7.0/dist/flowbite.js"></script>

  <link rel="stylesheet" href="{{ url_for('static', path='css/base.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', path='css/index.css') }}" />
  <link rel="icon" href="{{ url_for('static', path='img/icon.png') }}" type="image/png">
</head>
<body class="antialiased text-gray-800 bg-gray-50 flex flex-col min-h-screen">

  <!-- NAVBAR -->
  <header class="bg-white shadow">
    <div class="container mx-auto px-6 py-3 flex items-center justify-between">
      <img src="{{ url_for('static', path='img/icon.png') }}" alt="Shortly Logo" class="h-8 w-8" />
      <a href="/" class="text-2xl font-extrabold text-blue-600">Shortify</a>
      <nav class="hidden md:flex gap-6 items-center">
        <a href="/" class="text-gray-700 hover:text-blue-600">Home</a>
        <a href="/pricing" class="text-gray-700 hover:text-blue-600">Pricing</a>
        <a href="/about" class="text-gray-700 hover:text-blue-600">About</a>
        <button id="login-btn" class="text-sm text-gray-700 hover:text-blue-600" onclick="openModal('login-modal')">Login</button>
        <button id="signup-btn" class="bg-blue-600 text-white px-4 py-1 rounded-md text-sm" onclick="openModal('signup-modal')">Sign Up</button>
      </nav>

      <!-- mobile trigger -->
      <div class="md:hidden">
        <button onclick="toggleMobile()" class="p-2 rounded-md border">
          ☰
        </button>
      </div>
    </div>
  </header>

  <main class="flex-grow">
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-gray-900 text-gray-200 py-6">
    <div class="container mx-auto text-center text-sm">
      Built with ❤️ by Sameer | Powered by FastAPI + Upstash Redis
    </div>
  </footer>

  {% include 'modals.html' %}

  <script src="{{ url_for('static', path='js/index.js') }}"></script>
</body>
</html>
