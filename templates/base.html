<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Shortify{% endblock %}</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Flowbite -->
  <link href="https://unpkg.com/flowbite@1.7.0/dist/flowbite.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/flowbite@1.7.0/dist/flowbite.js"></script>

  <link rel="stylesheet" href="{{ url_for('static', path='css/base.css') }}" />
  <link rel="icon" href="{{ url_for('static', path='img/icon.png') }}" type="image/png" sizes="32x32">
</head>

<body class="text-gray-800 bg-gray-50 flex flex-col min-h-screen">

  <!-- NAVBAR -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-3">

        <!-- Left: Logo -->
        <a href="/" class="flex items-center space-x-2">
          <img src="{{ url_for('static', path='img/icon.png') }}" alt="Logo" class="h-8 w-8">
          <span class="text-xl font-bold text-blue-600">Shortify</span>
        </a>

        <!-- Right: Hamburger button (mobile only) -->
        <button id="menu-toggle"
          class="text-gray-700 hover:text-blue-600 focus:outline-none md:hidden flex items-center justify-center">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m0 6H4"></path>
          </svg>
        </button>

        <!-- Desktop Menu -->
        <div id="menu" class="hidden md:flex space-x-6 items-center">
          <a href="/" class="text-gray-700 hover:text-blue-600">Home</a>
          <a href="/about" class="text-gray-700 hover:text-blue-600">About</a>
          <a href="/pricing" class="text-gray-700 hover:text-blue-600">Pricing</a>

          {% if user %}
          <div class="flex items-center space-x-3">
            <img src="{{ user.avatar }}" alt="Avatar" class="w-8 h-8 rounded-full">
            <form action="/auth/logout" method="post">
              <button type="submit"
                class="bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600 transition">Logout</button>
            </form>
          </div>
          {% else %}
          <a href="/login" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Login</a>
          {% endif %}
        </div>
      </div>

      <!-- Mobile Dropdown Menu -->
      <div id="mobile-menu" class="hidden flex-col space-y-3 py-3 md:hidden border-t border-gray-200">
        <a href="/" class="text-gray-700 hover:text-blue-600">Home</a>
        <a href="/about" class="text-gray-700 hover:text-blue-600">About</a>
        <a href="/pricing" class="text-gray-700 hover:text-blue-600">Pricing</a>

        {% if user %}
        <div class="flex items-center space-x-3">
          <img src="{{ user.avatar }}" alt="Avatar" class="w-8 h-8 rounded-full">
          <form action="/auth/logout" method="post">
            <button type="submit"
              class="bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600 transition">Logout</button>
          </form>
        </div>
        {% else %}
        <a href="/login" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Login</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="flex-grow">
    {% block content %}{% endblock %}
  </main>

  <!-- FOOTER -->
  <footer class="bg-gray-900 text-gray-200 py-6 mt-8">
    <div class="container mx-auto text-center text-sm px-4">
      Built with ❤️ by Sameer | Powered by FastAPI + Upstash Redis
    </div>
  </footer>
  <script>
    // Mobile toggle functionality
    const toggle = document.getElementById("menu-toggle");
    const mobileMenu = document.getElementById("mobile-menu");

    toggle.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>
  <script src="{{ url_for('static', path='js/index.js') }}"></script>
</body>

</html>
