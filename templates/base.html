<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title if title else "Shortify - URL Shortener" }}</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2563eb',
            secondary: '#7c3aed',
          }
        }
      }
    }
  </script>

  <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
</head>

<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

  <!-- Navbar -->
  <nav class="bg-white shadow-md fixed w-full z-50">
    <div class="container mx-auto flex justify-between items-center px-6 py-3">
      <a href="/" class="text-2xl font-bold text-primary flex items-center gap-2">
        <i class="bi bi-link-45deg"></i> Shortify
      </a>
      <ul class="hidden md:flex gap-6 text-gray-700 font-medium">
        <li><a href="/" class="hover:text-primary">Home</a></li>
        <li><a href="/pricing" class="hover:text-primary">Pricing</a></li>
        <li><a href="/about" class="hover:text-primary">About</a></li>
      </ul>
      <div class="flex items-center gap-3">
        <button onclick="openModal('login-modal')" class="text-sm font-medium hover:text-primary">Login</button>
        <button onclick="openModal('signup-modal')" class="bg-primary text-white px-4 py-2 rounded-md text-sm hover:bg-blue-700">Sign Up</button>
      </div>
    </div>
  </nav>

  <main class="flex-grow pt-24">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 py-4 text-center text-sm mt-16">
    Built with ❤️ by <b>Sameer</b> | Powered by <span class="text-primary">FastAPI</span> + <span class="text-secondary">Upstash Redis</span>
  </footer>

  <!-- Auth Modals -->
  {% include 'modals.html' %}

  <script src="{{ url_for('static', path='js/main.js') }}"></script>
</body>
</html>
