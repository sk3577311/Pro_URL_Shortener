<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Shortify{% endblock %}</title>

  <!-- Tailwind CDN (simple) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Flowbite (optional, for components) -->
  <link href="https://unpkg.com/flowbite@1.7.0/dist/flowbite.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/flowbite@1.7.0/dist/flowbite.js"></script>

  <link rel="stylesheet" href="{{ url_for('static', path='css/base.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', path='css/index.css') }}" />
  <link rel="icon" href="{{ url_for('static', path='img/icon.png') }}" type="image/png">
</head>

<body class="antialiased text-gray-800 bg-gray-50 flex flex-col min-h-screen">

  <!-- NAVBAR -->
  <header class="bg-white shadow">
    <div class="container mx-auto px-6 py-3 flex items-center justify-between">
      <nav class="bg-white shadow-sm py-4">
        <div class="container mx-auto flex justify-between items-center px-6">
          <!-- Logo + Brand -->
          <a href="/" class="flex items-center space-x-2">
            <img src="{{ url_for('static', path='img/icon.png') }}" alt="Shortify Logo" class="h-14 w-18">
            <span class="text-xl font-bold text-blue-600">Shortify</span>
          </a>

          <!-- Navigation Links -->
          <div class="flex items-center space-x-6">
            <a href="/" class="text-gray-600 hover:text-blue-600">Home</a>
            <a href="/pricing" class="text-gray-600 hover:text-blue-600">Pricing</a>
            <a href="/about" class="text-gray-600 hover:text-blue-600">About</a>
            <a href="/login" class="text-gray-600 hover:text-blue-600">Login</a>
            <a href="/signup" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
              Sign Up
            </a>
          </div>
        </div>
      </nav>

      <!-- mobile trigger -->
      <div class="md:hidden">
        <button onclick="toggleMobile()" class="p-2 rounded-md border">
          ☰
        </button>
      </div>
    </div>
  </header>

  <main class="flex-grow">
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-gray-900 text-gray-200 py-6">
    <div class="container mx-auto text-center text-sm">
      Built with ❤️ by Sameer | Powered by FastAPI + Upstash Redis
    </div>
  </footer>

  {% include 'modals.html' %}

  <script src="{{ url_for('static', path='js/index.js') }}"></script>
</body>

</html>
