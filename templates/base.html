<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Shortify{% endblock %}</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Flowbite -->
  <link href="https://unpkg.com/flowbite@1.7.0/dist/flowbite.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/flowbite@1.7.0/dist/flowbite.js"></script>

  <link rel="stylesheet" href="{{ url_for('static', path='css/base.css') }}" />
  <link rel="icon" href="{{ url_for('static', path='img/icon.png') }}" type="image/png" sizes="32x32">
</head>

<body class="text-gray-800 bg-gray-50 flex flex-col min-h-screen">

  <!-- NAVBAR -->
  <nav class="bg-white border-b border-gray-100 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-3 sm:px-6">
      <!-- Left: Logo -->
      <a href="/" class="flex items-center gap-2">
        <img src="{{ url_for('static', path='img/icon.png') }}" alt="Shortify Logo" class="w-10 h-10 sm:w-12 sm:h-12">
        <span class="text-xl sm:text-2xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 text-transparent bg-clip-text">
          Shortify
        </span>
      </a>

      <!-- Mobile Menu Button -->
      <button id="menu-btn" class="sm:hidden p-2 rounded-md text-gray-700 hover:bg-gray-100 focus:outline-none">
        <svg id="menu-icon" class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>

      <!-- Desktop Nav -->
      <div id="nav-links" class="hidden sm:flex items-center space-x-6 text-gray-700 font-medium">
        <a href="/" class="hover:text-blue-600 transition">Home</a>
        <a href="/pricing" class="hover:text-blue-600 transition">Pricing</a>
        <a href="/about" class="hover:text-blue-600 transition">About</a>

        {% if user %}
        <div class="flex items-center space-x-3">
          <img src="{{ user.avatar_url }}" alt="Avatar" class="w-8 h-8 rounded-full border">
          <form action="/auth/logout" method="post">
            <button type="submit" class="hover:text-red-500 transition">Logout</button>
          </form>
        </div>
        {% else %}
        <a href="/login" class="hover:text-blue-600 transition">Login</a>
        <a href="/signup"
          class="bg-gradient-to-r from-blue-500 to-indigo-500 text-white px-4 py-2 rounded-lg hover:opacity-90 transition shadow-sm">
          Sign Up
        </a>
        {% endif %}
      </div>
    </div>

    <!-- Mobile Nav Dropdown -->
    <div id="mobile-menu" class="hidden sm:hidden bg-white border-t border-gray-200">
      <div class="flex flex-col p-4 space-y-3 text-gray-700 font-medium">
        <a href="/" class="hover:text-blue-600">Home</a>
        <a href="/pricing" class="hover:text-blue-600">Pricing</a>
        <a href="/about" class="hover:text-blue-600">About</a>

        {% if user %}
        <div class="flex items-center space-x-3">
          <img src="{{ user.avatar_url }}" alt="Avatar" class="w-8 h-8 rounded-full border">
          <form action="/auth/logout" method="post">
            <button type="submit" class="hover:text-red-500 transition">Logout</button>
          </form>
        </div>
        {% else %}
        <a href="/login" class="hover:text-blue-600 transition">Login</a>
        <a href="/signup"
          class="bg-gradient-to-r from-blue-500 to-indigo-500 text-white px-4 py-2 rounded-lg hover:opacity-90 transition shadow-sm text-center">
          Sign Up
        </a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="flex-grow">
    {% block content %}{% endblock %}
  </main>

  <!-- FOOTER -->
  <footer class="bg-gray-900 text-gray-200 py-6 mt-8">
    <div class="container mx-auto text-center text-sm px-4">
      Built with ❤️ by Sameer | Powered by FastAPI + Upstash Redis
    </div>
  </footer>

  <script>
    const menuBtn = document.getElementById("menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");

    menuBtn?.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>

  <script src="{{ url_for('static', path='js/index.js') }}"></script>
</body>

</html>
