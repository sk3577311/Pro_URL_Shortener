<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Shortify{% endblock %}</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Flowbite -->
  <link href="https://unpkg.com/flowbite@1.7.0/dist/flowbite.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/flowbite@1.7.0/dist/flowbite.js"></script>

  <link rel="stylesheet" href="{{ url_for('static', path='css/base.css') }}" />
  <link rel="icon" href="{{ url_for('static', path='img/icon.png') }}" type="image/png" sizes="32x32">
</head>

<body class="text-gray-800 bg-gray-50 flex flex-col min-h-screen">

  <!-- NAVBAR -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-3">

        <!-- Left: Logo -->
        <a href="/" class="flex items-center space-x-2">
          <img src="{{ url_for('static', path='img/icon.png') }}" alt="Logo" class="h-8 w-8">
          <span class="text-xl font-bold text-blue-600">Shortify</span>
        </a>

        <!-- Right side -->
        <div class="flex items-center space-x-4">

          {% if user %}
          <!-- Logged-in user avatar (Desktop + Mobile) -->
          <div class="relative">
            <button id="avatar-btn"
              class="flex items-center focus:outline-none hover:opacity-90 transition rounded-full">
              <img src="{{ user.avatar }}" alt="Avatar" class="w-9 h-9 rounded-full border border-gray-300">
            </button>

            <!-- Dropdown -->
            <div id="avatar-dropdown"
              class="hidden absolute right-0 mt-2 w-40 bg-white border border-gray-200 rounded-xl shadow-lg py-2">
              <form action="/auth/logout" method="post">
                <button type="submit" class="w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100">Logout</button>
              </form>
            </div>
          </div>

          {% else %}
          <!-- Hamburger Menu (only when not logged in, mobile only) -->
          <button id="menu-toggle"
            class="text-gray-700 hover:text-blue-600 focus:outline-none md:hidden flex items-center justify-center">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m0 6H4"></path>
            </svg>
          </button>

          <!-- Desktop Menu (only for logged-out users) -->
          <div id="menu" class="hidden md:flex space-x-6 items-center">
            <a href="/" class="text-gray-700 hover:text-blue-600">Home</a>
            <a href="/about" class="text-gray-700 hover:text-blue-600">About</a>
            <a href="/pricing" class="text-gray-700 hover:text-blue-600">Pricing</a>
            <a href="/login" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Login</a>
          </div>
          {% endif %}
        </div>
      </div>

      <!-- Mobile Menu (for logged-out users) -->
      {% if not user %}
      <div id="mobile-menu" class="hidden flex-col space-y-3 py-3 md:hidden border-t border-gray-200">
        <a href="/" class="text-gray-700 hover:text-blue-600">Home</a>
        <a href="/about" class="text-gray-700 hover:text-blue-600">About</a>
        <a href="/pricing" class="text-gray-700 hover:text-blue-600">Pricing</a>
        <a href="/login"
          class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition w-max">Login</a>
      </div>
      {% endif %}
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="flex-grow">
    {% block content %}{% endblock %}
  </main>

  <!-- FOOTER -->
  <footer class="bg-gray-900 text-gray-200 py-6 mt-8">
    <div class="container mx-auto text-center text-sm px-4">
      Built with ❤️ by Sameer | Powered by FastAPI + Upstash Redis
    </div>
  </footer>
  <script>
    // Toggle mobile menu (only when logged out)
    const toggle = document.getElementById("menu-toggle");
    const mobileMenu = document.getElementById("mobile-menu");
    if (toggle && mobileMenu) {
      toggle.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    }

    // Toggle avatar dropdown (for logged-in users)
    const avatarBtn = document.getElementById("avatar-btn");
    const avatarDropdown = document.getElementById("avatar-dropdown");
    if (avatarBtn && avatarDropdown) {
      avatarBtn.addEventListener("click", () => {
        avatarDropdown.classList.toggle("hidden");
      });

      // Close dropdown when clicking outside
      window.addEventListener("click", (e) => {
        if (!avatarBtn.contains(e.target) && !avatarDropdown.contains(e.target)) {
          avatarDropdown.classList.add("hidden");
        }
      });
    }
  </script>
  <script src="{{ url_for('static', path='js/index.js') }}"></script>
</body>

</html>
