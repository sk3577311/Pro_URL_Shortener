{% extends "base.html" %}
{% block content %}

<section class="bg-gradient-to-r from-primary to-secondary text-white py-28 text-center">
  <div class="container mx-auto px-6">
    <h1 class="text-4xl md:text-5xl font-extrabold mb-4">
      Create links that perform with our powerful URL Shortener
    </h1>
    <p class="text-lg text-gray-100 mb-8">
      Spark instant connections with your audience using trustworthy, trackable links.
    </p>

    <form id="url-shortener-form" class="max-w-3xl mx-auto bg-white rounded-xl p-5 flex flex-col md:flex-row gap-3 shadow-lg">
      <input type="text" name="original_url" placeholder="Paste your long URL here..."
        class="flex-grow px-4 py-3 border border-gray-300 rounded-lg text-gray-800 focus:ring-2 focus:ring-primary" required>
      <input type="text" name="custom_alias" placeholder="Custom alias (optional)"
        class="px-4 py-3 border border-gray-300 rounded-lg text-gray-800 focus:ring-2 focus:ring-primary">
      <select name="ttl" class="border border-gray-300 rounded-lg px-3 py-3 text-gray-800 focus:ring-2 focus:ring-primary">
        <option disabled selected>Link validity</option>
        <option value="86400">1 day</option>
        <option value="604800">7 days</option>
        <option value="2592000">30 days</option>
        <option value="0">Unlimited</option>
      </select>
      <button type="submit"
        class="bg-primary hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold shadow-md">
        Shorten Link
      </button>
    </form>

    {% if short_url %}
    <div class="mt-6">
      <p class="text-sm">Your shortened URL:</p>
      <div class="flex justify-center mt-2">
        <input id="short-url" class="px-4 py-2 rounded-l-md border border-gray-300 w-72 text-gray-800" value="{{ short_url }}" readonly>
        <button onclick="copyToClipboard()" class="bg-blue-600 text-white px-4 rounded-r-md">Copy</button>
      </div>
    </div>
    {% endif %}
  </div>
</section>

{% endblock %}
