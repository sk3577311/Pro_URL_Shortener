<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>URL Shortener</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Index css files -->
  <link rel="stylesheet" href="{{url_for('static',path='css/index.css')}}">
</head>

<body>
  <canvas id="bg-animation"></canvas>

  <div class="container">
    <div class="d-flex justify-content-center align-items-center min-vh-100">
      <div class="col-md-10 col-lg-6">
        <div class="card">
          <h1 class="fw-bold">
            <i class="bi bi-link-45deg text-primary"></i>
            <a href="/">URL Shortener</a>
          </h1>

          <form id="url-shortener-form" action="/shorten" method="post">
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="bi bi-globe"></i></span>
              <input type="text" class="form-control form-control-sm" name="original_url"
                placeholder="Enter a long URL..." required />
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text"><i class="bi bi-tag"></i></span>
              <input type="text" class="form-control form-control-sm" name="custom_alias"
                placeholder="Optional custom alias (e.g., mylink123)" />
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text"><i class="bi bi-hourglass-split"></i></span>
              <select name="ttl" class="form-select form-select-sm" required>
                <option disabled selected>Select URL validity</option>
                <option value="86400">1 day</option>
                <option value="259200">3 days</option>
                <option value="604800">7 days</option>
                <option value="2592000">30 days</option>
                <option value="0">Unlimited</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary w-100 btn-sm" id="submitBtn">
              <span class="btn-loader"></span>
              <span class="btn-text"><i class="bi bi-magic"></i> Shorten URL</span>
            </button>
          </form>

          {% if short_url %}
          <div id="result" class="mt-4">
            <div class="alert alert-success text-center small">
              <strong>Your shortened URL:</strong><br />
              <span>This link will be valid for {{ readable_ttl }}.</span>
              <div class="input-group mt-2">
                <input id="short-url" type="text" class="form-control form-control-sm" readonly
                  value="{{ short_url }}" />
                <button class="btn btn-secondary btn-sm copy-btn" type="button" id="copy-btn"
                  onclick="copyToClipboard()">
                  <i class="bi bi-clipboard"></i>
                </button>
              </div>
            </div>
          </div>
          {% elif error %}
          <div id="result" class="mt-4">
            <div class="alert alert-danger" role="alert">
              <i class="bi bi-exclamation-triangle-fill me-2"></i> {{ error }}
            </div>
          </div>
          {% endif %}

          <footer>Built with ❤️ by <strong>Sameer</strong></footer>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>

  <script src="{{url_for('static',path='JS/index.js')}}" defer></script>
</body>

</html>
