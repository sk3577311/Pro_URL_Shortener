<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>URL Shortener</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: "Poppins", sans-serif;
      }

      .card {
        border: none;
        border-radius: 1rem;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        padding: 2rem;
        background-color: white;
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      h1 {
        font-weight: 600;
      }

      .btn-primary {
        background: #6a11cb;
        background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
        border: none;
        transition: 0.3s ease;
      }

      .btn-primary:hover {
        background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
        transform: scale(1.05);
      }

      #result {
        animation: fadeIn 0.5s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .input-group-text {
        background: #f1f3f5;
        border: none;
      }

      a.short-url {
        text-decoration: none;
        color: #2575fc;
        font-weight: 600;
      }

      a.short-url:hover {
        text-decoration: underline;
      }

      footer {
        text-align: center;
        margin-top: 2rem;
        color: #666;
        font-size: 0.9rem;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="card text-center">
            <h1 class="mb-4">
              <i class="bi bi-link-45deg"></i
              ><a href="/" style="text-decoration: none; color: black"
                >URL Shortener</a
              >
            </h1>

            <form id="url-shortener-form" action="/shorten" method="post">
              <div class="input-group mb-3">
                <span class="input-group-text"
                  ><i class="bi bi-globe"></i
                ></span>
                <input
                  type="url"
                  name="original_url"
                  class="form-control form-control-lg"
                  placeholder="Enter a long URL..."
                  required
                />
              </div>

              <div class="input-group mb-4">
                <span class="input-group-text"><i class="bi bi-tag"></i></span>
                <input
                  type="text"
                  name="custom_alias"
                  class="form-control form-control-lg"
                  placeholder="Optional custom alias (e.g., mylink123)"
                />
              </div>

              <button class="btn btn-primary btn-lg w-100" type="submit">
                <i class="bi bi-magic"></i> Shorten URL
              </button>
            </form>

            {% if short_url %}
            <div id="result" class="mt-4">
              <div class="alert alert-success" role="alert">
                <i class="bi bi-check-circle-fill me-2"></i>
                <strong>Your shortened URL:</strong><br />
                <a href="{{ short_url }}" class="short-url" target="_blank"
                  >{{ short_url }}</a
                >
              </div>
            </div>
            {% elif error %}
            <div id="result" class="mt-4">
              <div class="alert alert-danger" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i> {{ error }}
              </div>
            </div>
            {% endif %}

            <footer>
              <p>Built with ❤️ by <strong>Sameer</strong></p>
            </footer>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
