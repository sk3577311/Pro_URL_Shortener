{% extends "base_auth.html" %}
{% block title %}Sign Up | Shortify{% endblock %}

{% block content %}
<div class="flex flex-col md:flex-row w-full h-screen">

  <!-- Left Panel (Background Image) -->
  <div class="hidden md:block w-1/2 relative">
    <img src="{{ url_for('static', path='img/login_signup.jpg') }}"
         alt="Signup Background"
         class="absolute inset-0 w-full h-full object-cover" />
    <div class="absolute inset-0 bg-black/40"></div>
  </div>

  <!-- Right Panel -->
  <div class="w-full md:w-1/2 bg-[#0f172a] flex flex-col justify-center px-8 md:px-16">
    <div class="max-w-sm w-full mx-auto">
      <!-- Logo -->
      <div class="flex justify-center mb-6">
        <img src="{{ url_for('static', path='img/icon.png') }}" alt="Shortify Logo" class="w-14 h-14">
      </div>

      <h1 class="text-3xl font-bold text-center mb-2 text-white">Create Account ðŸš€</h1>
      <p class="text-gray-400 text-center mb-8">Join Shortify to shorten & manage your links</p>

      <!-- Signup Form -->
      <form method="post" action="/auth/signup" class="flex flex-col gap-4">
        <input type="text" name="name" placeholder="Full Name"
               class="bg-gray-800 text-white border border-gray-700 rounded-lg px-4 py-3 focus:ring-2 focus:ring-pink-500 focus:outline-none" />
        <input type="email" name="email" placeholder="Email"
               class="bg-gray-800 text-white border border-gray-700 rounded-lg px-4 py-3 focus:ring-2 focus:ring-pink-500 focus:outline-none" />
        <input type="password" name="password" placeholder="Password"
               class="bg-gray-800 text-white border border-gray-700 rounded-lg px-4 py-3 focus:ring-2 focus:ring-pink-500 focus:outline-none" />

        <button type="submit"
                class="bg-gradient-to-r from-pink-600 to-purple-600 text-white py-3 rounded-lg font-semibold hover:opacity-90 transition">
          Sign Up
        </button>
      </form>

      <!-- Divider -->
      <div class="text-center text-sm text-gray-500 my-5 flex items-center">
        <hr class="flex-grow border-gray-700">
        <span class="mx-2 text-gray-500">or</span>
        <hr class="flex-grow border-gray-700">
      </div>

      <!-- Google Button -->
      <a href="/auth/google"
         class="flex items-center justify-center gap-3 bg-gray-800 border border-gray-700 py-3 rounded-lg text-gray-300 hover:bg-gray-700 transition">
        <img src="{{ url_for('static', path='icons/google.svg') }}" alt="Google" class="w-5 h-5">
        <span>Continue with Google</span>
      </a>

      <p class="text-center text-gray-400 text-sm mt-6">
        Already have an account?
        <a href="/login" class="text-pink-400 hover:underline">Login</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
