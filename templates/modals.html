<!-- templates/modals.html -->
<!-- Login Modal -->
<div id="login-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg w-11/12 max-w-md p-6 relative">
    <button class="absolute top-3 right-3 text-gray-500" onclick="closeModal('login-modal')">✕</button>
    <h3 class="text-xl font-semibold mb-4">Login</h3>
    <form id="login-form" onsubmit="event.preventDefault(); alert('Login not yet wired.');">
      <input type="email" name="email" placeholder="Email" class="w-full px-4 py-2 rounded-md border mb-3" required>
      <input type="password" name="password" placeholder="Password" class="w-full px-4 py-2 rounded-md border mb-4" required>
      <button class="w-full bg-blue-600 text-white px-4 py-2 rounded-md">Login</button>
    </form>
    <div class="mt-3 text-sm text-gray-500">Or continue with</div>
    <div class="flex gap-3 mt-3">
      <button class="flex-1 border px-3 py-2 rounded-md">Google</button>
      <button class="flex-1 border px-3 py-2 rounded-md">GitHub</button>
    </div>
  </div>
</div>

<!-- Signup Modal -->
<div id="signup-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg w-11/12 max-w-md p-6 relative">
    <button class="absolute top-3 right-3 text-gray-500" onclick="closeModal('signup-modal')">✕</button>
    <h3 class="text-xl font-semibold mb-4">Create an account</h3>
    <form id="signup-form" onsubmit="event.preventDefault(); alert('Signup not yet wired.');">
      <input type="text" name="name" placeholder="Full name" class="w-full px-4 py-2 rounded-md border mb-3" required>
      <input type="email" name="email" placeholder="Email" class="w-full px-4 py-2 rounded-md border mb-3" required>
      <input type="password" name="password" placeholder="Password" class="w-full px-4 py-2 rounded-md border mb-4" required>
      <button class="w-full bg-blue-600 text-white px-4 py-2 rounded-md">Create account</button>
    </form>
    <p class="text-sm text-gray-500 mt-3">By signing up you agree to our terms.</p>
  </div>
</div>
