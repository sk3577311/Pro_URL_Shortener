<!-- Login Modal -->
<div id="login-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
  <div class="bg-white p-6 rounded-xl w-80 relative">
    <h2 class="text-xl font-semibold mb-3">Login</h2>
    <input type="email" placeholder="Email" class="w-full mb-3 px-3 py-2 border rounded-lg">
    <input type="password" placeholder="Password" class="w-full mb-3 px-3 py-2 border rounded-lg">
    <button class="bg-primary text-white px-4 py-2 rounded-lg w-full">Login</button>
    <p class="text-sm text-center mt-2 text-gray-500">or continue with</p>
    <div class="flex justify-center gap-3 mt-2">
      <button class="border px-3 py-2 rounded-md">Google</button>
      <button class="border px-3 py-2 rounded-md">GitHub</button>
    </div>
    <button onclick="closeModal('login-modal')" class="absolute top-2 right-3 text-gray-500">✕</button>
  </div>
</div>

<!-- Signup Modal -->
<div id="signup-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
  <div class="bg-white p-6 rounded-xl w-80 relative">
    <h2 class="text-xl font-semibold mb-3">Sign Up</h2>
    <input type="text" placeholder="Full Name" class="w-full mb-3 px-3 py-2 border rounded-lg">
    <input type="email" placeholder="Email" class="w-full mb-3 px-3 py-2 border rounded-lg">
    <input type="password" placeholder="Password" class="w-full mb-3 px-3 py-2 border rounded-lg">
    <button class="bg-primary text-white px-4 py-2 rounded-lg w-full">Create Account</button>
    <p class="text-sm text-center mt-2 text-gray-500">Already have an account?
      <a href="#" onclick="switchModal('login-modal', 'signup-modal')" class="text-primary">Login</a>
    </p>
    <button onclick="closeModal('signup-modal')" class="absolute top-2 right-3 text-gray-500">✕</button>
  </div>
</div>
