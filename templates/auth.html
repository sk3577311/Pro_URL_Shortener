<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth | Shortify</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/index.css') }}">
</head>
<body>
    <div class="auth-container">
        <!-- Left Panel -->
        <div class="auth-form-container">
            <div class="logo">
                <img src="{{ url_for('static', path='img/icon.png') }}" alt="Shortify Logo">
            </div>

            <div class="form-toggle">
                <button id="loginBtn" class="active">Login</button>
                <button id="signupBtn">Signup</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" method="POST" action="/auth/login">
                <h2>Welcome Back ðŸ‘‹</h2>
                <p>Login to manage your shortened URLs</p>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="primary-btn">Log In</button>
                <div class="divider">or</div>
                <a href="/auth/google" class="google-btn">
                    <img src="{{ url_for('static', path='icons/google.svg') }}" alt="Google"> Continue with Google
                </a>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" method="POST" action="/auth/signup" style="display:none;">
                <h2>Create Account ðŸš€</h2>
                <p>Join Shortify to manage your links</p>
                <input type="text" name="fullname" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <button type="submit" class="primary-btn">Sign Up</button>
                <div class="divider">or</div>
                <a href="/auth/google" class="google-btn">
                    <img src="{{ url_for('static', path='icons/google.svg') }}" alt="Google"> Continue with Google
                </a>
            </form>
        </div>

        <!-- Right Panel -->
        <div class="auth-image">
            <img src="{{ url_for('static', path='img/login_signup.jpg') }}" alt="Background Art">
        </div>
    </div>

    <script>
        const loginBtn = document.getElementById('loginBtn');
        const signupBtn = document.getElementById('signupBtn');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');

        loginBtn.addEventListener('click', () => {
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
            loginBtn.classList.add('active');
            signupBtn.classList.remove('active');
        });

        signupBtn.addEventListener('click', () => {
            signupForm.style.display = 'block';
            loginForm.style.display = 'none';
            signupBtn.classList.add('active');
            loginBtn.classList.remove('active');
        });
    </script>
</body>
</html>
