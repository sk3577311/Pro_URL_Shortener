<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth | Shortify</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/index.css') }}">
</head>

<body>
  <div class="auth-container">
    <div class="auth-left">
      <div class="auth-card">
        <h2 id="form-title">Login</h2>
        <p id="form-subtitle">Sign in to your account</p>

        <div class="auth-toggle">
          <button id="loginBtn" class="active">Login</button>
          <button id="signupBtn">Signup</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" action="/auth/login" method="post">
          <div class="auth-input">
            <label>Email/Username</label>
            <input type="text" name="username" required>
          </div>
          <div class="auth-input">
            <label>Password</label>
            <input type="password" name="password" required>
          </div>
          <div>
            <input type="checkbox" id="remember"> <label for="remember">Remember Me</label>
          </div>
          <button class="auth-btn">Login</button>
          <p><a href="#">Forgot Password?</a></p>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" action="/auth/signup" method="post" style="display: none;">
          <div class="auth-input">
            <label>Full Name</label>
            <input type="text" name="name" required>
          </div>
          <div class="auth-input">
            <label>Email</label>
            <input type="email" name="email" required>
          </div>
          <div class="auth-input">
            <label>Password</label>
            <input type="password" name="password" required>
          </div>
          <div class="auth-input">
            <label>Confirm Password</label>
            <input type="password" name="confirm_password" required>
          </div>
          <button class="auth-btn">Signup</button>
        </form>

        <div class="auth-divider">or login using</div>
        <div class="google-login">
          <a href="/auth/google">
            <img src="{{ url_for('static',path='icons/google.svg')}}" alt="Google Login">
          </a>
        </div>
      </div>
    </div>

    <div class="auth-right"></div>
  </div>



  <script>
    const loginBtn = document.getElementById("loginBtn");
    const signupBtn = document.getElementById("signupBtn");
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const title = document.getElementById("form-title");
    const subtitle = document.getElementById("form-subtitle");

    loginBtn.onclick = () => {
      loginForm.style.display = "block";
      signupForm.style.display = "none";
      loginBtn.classList.add("active");
      signupBtn.classList.remove("active");
      title.textContent = "Login";
      subtitle.textContent = "Sign In to Your Account";
    };

    signupBtn.onclick = () => {
      signupForm.style.display = "block";
      loginForm.style.display = "none";
      signupBtn.classList.add("active");
      loginBtn.classList.remove("active");
      title.textContent = "Signup";
      subtitle.textContent = "Create a New Account";
    };

  </script>
</body>

</html>
