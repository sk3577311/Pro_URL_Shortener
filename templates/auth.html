{% extends "base_auth.html" %}
{% block title %}Auth | Shortify{% endblock %}

{% block content %}
<section class="min-h-screen flex flex-col md:flex-row">
  <!-- Left Form Panel -->
  <div class="w-full md:w-1/2 bg-[#0a0f1f] text-white flex flex-col justify-center items-center p-8 md:p-12 relative z-10">
    <!-- Logo -->
    <div class="flex items-center gap-3 mb-8">
      <img src="{{ url_for('static', path='img/icon.png') }}" alt="Shortify Logo" class="w-12 h-12">
      <h1 class="text-2xl font-semibold text-white">Shortify</h1>
    </div>

    <!-- Toggle -->
    <div class="flex mb-6 space-x-4">
      <button id="toggle-login"
              class="px-5 py-2 text-sm font-semibold rounded-lg bg-transparent border border-pink-600 text-pink-400 hover:bg-pink-600/20 transition">
        Login
      </button>
      <button id="toggle-signup"
              class="px-5 py-2 text-sm font-semibold rounded-lg bg-pink-600 text-white hover:bg-pink-700 transition">
        Signup
      </button>
    </div>

    <!-- Forms -->
    <div id="forms-container" class="w-full max-w-sm transition-all duration-500">
      <!-- Login Form -->
      <form id="login-form" method="post" action="/auth/login" class="space-y-4">
        <h2 class="text-3xl font-bold mb-2">Welcome Back ðŸ‘‹</h2>
        <p class="text-gray-400 mb-4">Login to manage your shortened URLs</p>

        <input type="email" name="email" placeholder="Email address"
               class="w-full bg-[#111827] border border-gray-700 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-pink-500 focus:outline-none">
        <input type="password" name="password" placeholder="Password"
               class="w-full bg-[#111827] border border-gray-700 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-pink-500 focus:outline-none">

        <button type="submit"
                class="w-full bg-gradient-to-r from-pink-600 to-purple-600 py-3 rounded-lg font-semibold hover:opacity-90 transition">
          Log In
        </button>

        <div class="flex items-center my-4">
          <hr class="flex-grow border-gray-700" />
          <span class="px-2 text-gray-400 text-sm">or</span>
          <hr class="flex-grow border-gray-700" />
        </div>

        <a href="/auth/google"
           class="flex items-center justify-center gap-3 bg-gray-800 border border-gray-700 py-3 rounded-lg text-gray-300 hover:bg-gray-700 transition">
          <img src="{{ url_for('static', path='icons/google.svg') }}" alt="Google" class="w-5 h-5">
          <span>Continue with Google</span>
        </a>
      </form>

      <!-- Signup Form -->
      <form id="signup-form" method="post" action="/auth/signup" class="hidden space-y-4">
        <h2 class="text-3xl font-bold mb-2">Create Account ðŸš€</h2>
        <p class="text-gray-400 mb-4">Join Shortify to manage your links</p>

        <input type="text" name="name" placeholder="Full name"
               class="w-full bg-[#111827] border border-gray-700 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-pink-500 focus:outline-none">
        <input type="email" name="email" placeholder="Email address"
               class="w-full bg-[#111827] border border-gray-700 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-pink-500 focus:outline-none">
        <input type="password" name="password" placeholder="Password"
               class="w-full bg-[#111827] border border-gray-700 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-pink-500 focus:outline-none">
        <input type="password" name="confirm_password" placeholder="Confirm password"
               class="w-full bg-[#111827] border border-gray-700 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-pink-500 focus:outline-none">

        <button type="submit"
                class="w-full bg-gradient-to-r from-purple-600 to-pink-600 py-3 rounded-lg font-semibold hover:opacity-90 transition">
          Sign Up
        </button>

        <div class="flex items-center my-4">
          <hr class="flex-grow border-gray-700" />
          <span class="px-2 text-gray-400 text-sm">or</span>
          <hr class="flex-grow border-gray-700" />
        </div>

        <a href="/auth/google"
           class="flex items-center justify-center gap-3 bg-gray-800 border border-gray-700 py-3 rounded-lg text-gray-300 hover:bg-gray-700 transition">
          <img src="{{ url_for('static', path='icons/google.svg') }}" alt="Google" class="w-5 h-5">
          <span>Continue with Google</span>
        </a>
      </form>
    </div>
  </div>

  <!-- Right Side Illustration -->
  <div class="hidden md:block w-full md:w-1/2 h-screen">
    <img src="{{ url_for('static', path='img/login_signup.jpg') }}"
         alt="Auth Illustration"
         class="w-full h-full object-cover" />
  </div>
</section>

<script>
  const loginForm = document.getElementById("login-form");
  const signupForm = document.getElementById("signup-form");
  const toggleLogin = document.getElementById("toggle-login");
  const toggleSignup = document.getElementById("toggle-signup");

  toggleSignup.addEventListener("click", () => {
    loginForm.classList.add("hidden");
    signupForm.classList.remove("hidden");
    toggleSignup.classList.add("bg-pink-600", "text-white");
    toggleLogin.classList.remove("bg-pink-600", "text-white");
    toggleLogin.classList.add("bg-transparent", "text-pink-400");
  });

  toggleLogin.addEventListener("click", () => {
    signupForm.classList.add("hidden");
    loginForm.classList.remove("hidden");
    toggleLogin.classList.add("bg-pink-600", "text-white");
    toggleSignup.classList.remove("bg-pink-600", "text-white");
    toggleSignup.classList.add("bg-transparent", "text-pink-400");
  });
</script>
{% endblock %}
