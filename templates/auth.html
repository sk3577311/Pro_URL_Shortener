<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth | Shortify</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/index.css') }}">
</head>
<body>
  <div class="auth-container">
    
    <!-- Left Side -->
    <div class="auth-left">
      <div class="logo">
        <img src="{{ url_for('static', path='img/logo.png') }}" alt="Logo">
      </div>

      <div class="form-header">
        <h2 id="formTitle">Login</h2>
        <p id="formSubtitle">Sign In to Your Account</p>
      </div>

      <div class="form-toggle">
        <button id="loginBtn" class="active">Login</button>
        <button id="signupBtn">Signup</button>
      </div>

      <div class="form-wrapper">
        <!-- LOGIN FORM -->
        <form id="loginForm" method="POST" action="/auth/login" class="auth-form active">
          <label>Email/Username</label>
          <input type="text" name="email" placeholder="Enter email or username" required>
          
          <label>Password</label>
          <input type="password" name="password" placeholder="Enter password" required>

          <div class="remember">
            <input type="checkbox" id="remember">
            <label for="remember">Remember Me</label>
          </div>

          <button type="submit" class="gradient-btn">Login</button>

          <a href="#" class="forgot">Forgot Password</a>
          <div class="divider"><span>or login using</span></div>

          <a href="/auth/google" class="google-login">
            <img src="{{ url_for('static', path='icons/google.svg') }}" alt="Google"> 
          </a>
        </form>

        <!-- SIGNUP FORM -->
        <form id="signupForm" method="POST" action="/auth/signup" class="auth-form">
          <label>Full Name</label>
          <input type="text" name="fullname" placeholder="Enter full name" required>

          <label>Email</label>
          <input type="email" name="email" placeholder="Enter email" required>

          <label>Password</label>
          <input type="password" name="password" placeholder="Enter password" required>

          <label>Confirm Password</label>
          <input type="password" name="confirm_password" placeholder="Confirm password" required>

          <button type="submit" class="gradient-btn">Signup</button>
        </form>
      </div>

      <div class="terms">Terms</div>
    </div>

    <!-- Right Side -->
    <div class="auth-right"></div>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const title = document.getElementById('formTitle');
    const subtitle = document.getElementById('formSubtitle');

    function showLogin() {
      loginForm.classList.add('active');
      signupForm.classList.remove('active');
      loginBtn.classList.add('active');
      signupBtn.classList.remove('active');
      title.textContent = 'Login';
      subtitle.textContent = 'Sign In to Your Account';
    }

    function showSignup() {
      signupForm.classList.add('active');
      loginForm.classList.remove('active');
      signupBtn.classList.add('active');
      loginBtn.classList.remove('active');
      title.textContent = 'Signup';
      subtitle.textContent = 'Create a New Account';
    }

    loginBtn.addEventListener('click', showLogin);
    signupBtn.addEventListener('click', showSignup);
  </script>
</body>
</html>
