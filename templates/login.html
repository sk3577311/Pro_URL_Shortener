{% extends "base_auth.html" %}
{% block title %}Login | Shortify{% endblock %}

{% block content %}
<div class="flex flex-col md:flex-row w-full max-w-6xl h-[90vh] rounded-2xl overflow-hidden shadow-2xl">

  <!-- Left Panel (Login Form) -->
  <div class="w-full md:w-1/2 bg-gray-900 p-10 flex flex-col justify-center">
    <div class="max-w-sm mx-auto w-full">
      <div class="flex justify-center mb-6">
        <img src="{{ url_for('static', path='img/logo.svg') }}" alt="Shortify Logo" class="w-14 h-14">
      </div>
      <h1 class="text-3xl font-bold mb-2 text-center">Welcome Back ðŸ‘‹</h1>
      <p class="text-gray-400 text-center mb-8">Sign in to your account</p>

      <form method="post" action="/auth/login" class="flex flex-col gap-4">
        <input type="email" name="email" placeholder="Email or Username"
               class="bg-gray-800 text-white border border-gray-700 rounded-lg px-4 py-3 focus:ring-2 focus:ring-pink-500 focus:outline-none" />
        <input type="password" name="password" placeholder="Password"
               class="bg-gray-800 text-white border border-gray-700 rounded-lg px-4 py-3 focus:ring-2 focus:ring-pink-500 focus:outline-none" />
        <div class="flex justify-between items-center text-sm text-gray-400">
          <label><input type="checkbox" class="mr-1"> Remember Me</label>
          <a href="#" class="text-pink-400 hover:underline">Forgot Password?</a>
        </div>
        <button type="submit"
                class="bg-gradient-to-r from-pink-600 to-purple-600 text-white py-3 rounded-lg font-semibold hover:opacity-90 transition">
          Login
        </button>
      </form>

      <div class="text-center text-sm text-gray-400 my-4">or</div>

      <a href="/auth/google"
         class="flex items-center justify-center gap-3 bg-gray-800 border border-gray-700 py-3 rounded-lg text-gray-300 hover:bg-gray-700 transition">
        <img src="{{ url_for('static', path='icons/google.svg') }}" alt="Google" class="w-5 h-5">
        <span>Continue with Google</span>
      </a>

      <p class="text-center text-gray-400 text-sm mt-6">
        Donâ€™t have an account?
        <a href="/signup" class="text-pink-400 hover:underline">Sign up</a>
      </p>
    </div>
  </div>

  <!-- Right Panel (Background Image) -->
  <div class="hidden md:block w-1/2 relative">
    <img src="{{ url_for('static', path='img/login_signup.jpg') }}"
         alt="Login Background"
         class="w-full h-full object-cover" />
  </div>
</div>
{% endblock %}
