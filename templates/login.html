{% extends "base.html" %}
{% block title %}Login — Shortify{% endblock %}
{% block content %}

<section class="h-screen overflow-hidden flex">
  <!-- Left side: Form -->
  <div class="w-full md:w-1/2 flex items-center justify-center bg-white px-10 md:px-20">
    <div class="w-full max-w-md">
      <h2 class="text-3xl font-semibold mb-2">Sign in to Shortify</h2>
      <p class="text-gray-500 mb-6">
        New here?
        <a href="/signup" class="text-blue-600 hover:underline">Create an account</a>
      </p>

      <button class="w-full border border-gray-300 rounded-md py-2 flex items-center justify-center mb-4 hover:bg-gray-50">
        <img src="/static/google-icon.svg" class="w-5 h-5 mr-2" alt="Google" />
        Continue with Google
      </button>

      <div class="relative mb-4">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">OR</span>
        </div>
      </div>

      <form method="post" class="space-y-4">
        <input type="email" name="email" placeholder="Email" required
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />

        <input type="password" name="password" placeholder="Password" required
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />

        <button type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
          Sign in
        </button>
      </form>
    </div>
  </div>

  <!-- Right side: Illustration -->
  <div class="hidden md:flex w-1/2 bg-gray-50 items-center justify-center p-10">
    <div class="text-center">
      <img src="/static/login-illustration.svg" alt="Illustration" class="w-80 mx-auto mb-6">
      <p class="text-gray-600 font-medium max-w-sm mx-auto">
        Manage, track, and analyze your shortened links — all in one place with <span class="text-blue-600 font-semibold">Shortify</span>.
      </p>
    </div>
  </div>
</section>

{% endblock %}
